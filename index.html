<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Clicker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <h3 id="heading"> A clicking game to waste time with. </h3>
  </head>
  <body id="body">
    <p id="text"> Each time you reach a clicking goal you unlock new things on your screen. </p>
    <p id="total"> Your total clicks </p>
    <p id="goal"> Your next goal in </p>
    <img src="./100.png" alt="Number 100" id="image1">
    <img src="./pizza.jpg" alt="pizza" id="image2">
    <img src="./halfway.png" alt="5000" id="image3">
    <button id="button"> Click! </button>
    <input id="input">
    <script src="script.js"></script>
  </body>
</html>
